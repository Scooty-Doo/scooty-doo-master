services:
  db:
    image: postgis/postgis
    container_name: database-db-1
    restart: always
    environment:
      POSTGRES_DB: sddb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: database-adminer-1
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"

  api:
    build:
      context: ./repositories/backend
      dockerfile: Dockerfile
    container_name: api
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://user:pass@db:5432/sddb
      PROJECT_NAME: scooty-doo
      DEBUG: "true"
      ENVIRONMENT: local
      GITHUB_CLIENT_ID: secretid
      GITHUB_CLIENT_SECRET: secresecret
      GITHUB_REDIRECT_URI: 'http://secret.secret/'
      USE_MOCKED_BIKE_CALL: "false"
    ports:
      - "8000:8000"
    networks:
      - scooty-web

volumes:
  pgdata:

networks:
  scooty-web:
    driver: bridge
